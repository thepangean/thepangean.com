<!-- NOT HACKY ANYMORE!!! -->
{% unless page.current == "author" %}
{% for author in site.data.authors %}
    {% if post.author contains author[1].username %}
    {% unless author[1].graphics %}
        {% if author[1].picture %}
        <img class="author-profile-image" src="{{ site.baseurl }}assets/images/{{ author[1].picture }}" alt="{{ author[1].name }}" />
        {% endif %}
        <span class="post-card-author">
            <a href="{{ site.baseurl }}author/{{ author[1].username }}/">{{ author[1].name }}</a>

        </span>
        <br>
    {% endunless %}
    {% endif %}
{% endfor %}
{% endunless %}
